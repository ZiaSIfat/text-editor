<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text editor</title>
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/1579bcc490.js" crossorigin="anonymous"></script>

</head>
<body class="bg-sky-200">
    <section class="bg-sky-500 w-3/4 mx-auto p-5 mt-5 rounded-lg border-2 border-black ">
        <h1 class="text-4xl font-semibold text-center mb-5">Text Editor</h1>
        <div class="w-3/4 mx-auto bg-sky-200 p-4 border-2 border-black rounded-xl">
            <div class="grid grid-cols-3 border-b-2 border-black w-full mx-auto py-4">
                <div >
                    <button id="bold" class="pr-4 btn btn-square btn-outline"><i class="fa-solid fa-bold"></i></button>
                    <button id="italic" class="pr-4"><i class="fa-solid fa-italic"></i></button>
                    <button id="underline" class="pr-4"><i class="fa-solid fa-underline"></i></button>
                </div>
                <div class="mx-auto">
                    <button id="left" class="pr-4"><i class="fa-solid fa-align-left"></i></button>
                    <button id="right" class="pr-4"><i class="fa-solid fa-align-right"></i></button>
                    <button id="center" class="pr-4"><i class="fa-solid fa-align-center"></i></button>
                    <button id="justify" class="pr-4"><i class="fa-solid fa-align-justify"></i></button>
                </div>
                <div class="mx-auto">
                    <input class="w-10 mr-4" type="number" name="" id="input-nmbr" value="18">
                    <button id="uppercase" class="mr-4"><i class="fa-solid fa-a"></i></button>
                    <input type="color" name="" id="input-clr">

                </div>
            </div>
            <div class="mt-3">
                <textarea class="rounded-lg w-full border-2 border-black p-3" focus  name="" id="text-area" cols="70" rows="10"></textarea>
            </div>
        </div>
    </section>
    <script src="js/index.js"></script>
    <script src="js/utilities.js"></script>
</body>
</html>
